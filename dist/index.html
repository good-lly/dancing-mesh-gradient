<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Dancing mesh gradients</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <link rel="stylesheet" href="./styles.css?v=1.0" />
        <style>

            :root {
                --green-0: #18DFA0;
                --green-1: #2BC9D2;
                --blue-0: #2B50D2;
                --blue-1: #5DC5FF;
                --purple-0: #8F05E0;
                --purple-1: #D427AE;
                --orange-0: #FF9900;
                --orange-1: #E95617;
            }
            html {
                box-sizing: border-box;
                font-size: 16px;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }



            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            ol,
            ul {
                margin: 0;
                padding: 0;
                font-weight: normal;
            }

            img {
                max-width: 100%;
                height: auto;
            }
            body {
                min-height: 100vh;
                min-height: height: calc(var(--vh, 1vh) * 100);
                min-height: -webkit-fill-available;
            }

            html {
                height: -webkit-fill-available;
            }
        </style>
    </head>

    <body>
        <section class="section intro" id="a1">
            <canvas
                id="jsIntroCanvas"
                class="intro-canvas"
                data-bg="#ffffff"
                data-colors="blue"
                data-particles=""
                data-bgImage=""
                style="
                    background: url(./images/bg1.png) no-repeat center center
                        fixed;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
                "
            ></canvas>
        </section>
        <section class="section content" id="a2"></section>
        <script src="./app.js"></script>
    </body>
</html>
